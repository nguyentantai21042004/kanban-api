upstream k8s_nodes {
    server 172.16.21.31:30080 max_fails=3 fail_timeout=30s;
    server 172.16.21.32:30080 max_fails=3 fail_timeout=30s;
    server 172.16.21.33:30080 max_fails=3 fail_timeout=30s;
}

server {
    listen 80;
    server_name kanban-api.ngtantai.pro;

    location / {
        proxy_pass http://k8s_nodes;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket support
    location /api/v1/websocket/ {
        proxy_pass http://k8s_nodes;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    location /nginx-health {
        return 200 "From Tan Tai API V1 With Love\n";
        add_header Content-Type text/plain;
    }
}

# HTTPS server for kanban-api
server {
    listen 443 ssl http2;
    server_name kanban-api.ngtantai.pro;

    ssl_certificate /etc/nginx/ssl-certs/kanban-api.ngtantai.pro/certificate.crt;
    ssl_certificate_key /etc/nginx/ssl-certs/kanban-api.ngtantai.pro/private.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    location / {
        proxy_pass http://k8s_nodes;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # WebSocket support for HTTPS
    location /api/v1/websocket/ {
        proxy_pass http://k8s_nodes;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    location /nginx-health {
        return 200 "From Tan Tai API V1 With Love\n";
        add_header Content-Type text/plain;
    }
}